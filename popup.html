<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: system-ui, -apple-system, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 8px 16px;
      background-color: #1a73e8;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1557b0;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .status {
      padding: 8px;
      border-radius: 4px;
      font-size: 14px;
      display: none;
    }
    .status.info {
      display: block;
      color: #1a73e8;
      background-color: #e8f0fe;
    }
    .status.error {
      display: block;
      color: #d32f2f;
      background-color: #fdecea;
    }
    .status.success {
      display: block;
      color: #388e3c;
      background-color: #edf7ed;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>DeepSeek 翻译助手</h2>
    <div>
      <label for="apiKey">API Key:</label>
      <input type="password" id="apiKey" placeholder="请输入您的 DeepSeek API Key">
    </div>
    <button id="saveButton">保存</button>
    <div id="status" class="status"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
