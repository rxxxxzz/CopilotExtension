<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
    }
    .form-group {
      margin-bottom: 15px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
    button {
      padding: 8px 15px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .status {
      margin-top: 10px;
      padding: 10px;
      display: none;
    }
    .success {
      background: #dff0d8;
      color: #3c763d;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>DeepSeek Assistant 设置</h2>
    <div class="form-group">
      <label for="apiKey">API 密钥:</label>
      <input type="password" id="apiKey" placeholder="输入你的 DeepSeek API 密钥">
    </div>
    <button id="save">保存</button>
    <div id="status" class="status"></div>
  </div>
  <script src="options.js"></script>
</body>
</html>
